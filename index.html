<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>YT Downloader</title>
  </head>
  <body>
    <h1><strong>YT</strong> DOWNLOADER</h1>
    <h4>Busca y descarga tus videos de youtube</h4>
    <div id="search-bar">
      <button id="search-btn">
        <ion-icon name="search-outline" id="search-icon"></ion-icon>
      </button>
      <input type="text" />
      <button id="erase-btn">
        <ion-icon name="close-outline" id="erase-icon"></ion-icon>
      </button>
    </div>
    <main id="results"></main>
  </body>
</html>
